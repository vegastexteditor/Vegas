<!DOCTYPE html>
<html>
<head>
<script src="../src/libraries/require/require.js"></script>
<script>

  var requireConfig = {
    baseUrl: "modules",
    paths: {
      flavors: 'flavors',
      vegas: '../vegas',
      underscore: '../libraries/underscore/underscore'
    }
  };

  requireConfig.baseUrl = '../src/modules';
  requireConfig.paths.CollectionSpec = '../../spec/Collection.specs';
  requireConfig.paths.ViewCollectionSpec = '../../spec/ViewCollection.specs';

  var require = require.config(requireConfig);

  require(['CollectionSpec', 'ViewCollectionSpec', 'view/ViewCollection'], function (CollectionSpec, ViewCollectionSpec, ViewCollection) {
      // Run Collection spec on ViewCollection object.
      CollectionSpec(ViewCollection);
      ViewCollectionSpec(ViewCollection);
  });

</script>

<script type="text/javascript" src="../lib/qunit/qunit.js"></script>
<script type="text/javascript" src="../lib/pavlov/pavlov.js"></script>

<link rel="stylesheet" href="../lib/qunit/qunit.css" type="text/css" media="screen" />
</head>
<body>
    <h1 id="qunit-header"></h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
</body>
</html>
